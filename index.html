<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sadwave</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s;
        }
        
        .navbar {
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }
        
        .navbar a {
            color: #f2f2f2;
            text-align: center;
            text-decoration: none;
            font-size: 17px;
            padding: 10px 20px;
        }
        
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        
        .main {
            text-align: center;
            margin-top: 50px;
        }

        .logo {
            max-width: 50px;
            height: auto;
            vertical-align: middle;
        }

        .projects {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-top: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }

        .project {
            margin-bottom: 40px;
        }

        .project-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .project-description {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .project-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .project-link {
            display: block;
            color: #333;
            text-decoration: none;
            font-size: 18px;
            text-align: center;
        }

        hr {
            border: 0;
            height: 1px;
            background-color: #ddd;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="https://www.youtube.com/@sadwave_"><img src="IMG_1731.png" alt="YouTube" class="logo"> YouTube</a>
        <a href="https://discord.gg/gdrequests"><img src="IMG_1327.png" alt="Discord" class="logo"> Discord</a>
        <a href="https://www.twitch.tv/sadwaveyt"><img src="IMG_2593.png" alt="Twitch" class="logo"> Twitch</a>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
    <div class="main">
        <h1>sadwave</h1>
    </div>
    <hr>
    <div class="projects">
        <h2 style="text-align: center;">Coding Projects</h2>
        <div class="project">
            <h3 class="project-title">Project 1</h3>
            <img src="project1_image.jpg" alt="Project 1" class="project-image">
            <p class="project-description">Description of Project 1 goes here.</p>
            <a href="#project1" class="project-link">View Project</a>
        </div>
        <hr>
        <div class="project">
            <h3 class="project-title">Project 2</h3>
            <img src="project2_image.jpg" alt="Project 2" class="project-image">
            <p class="project-description">Description of Project 2 goes here.</p>
            <a href="#project2" class="project-link">View Project</a>
        </div>
        <!-- Add more projects as needed -->
    </div>

    <script>
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
