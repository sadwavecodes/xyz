<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }
        
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        
        .main {
            text-align: center;
            margin-top: 50px;
        }
        
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            transition-duration: 0.4s;
        }

        .button:hover {
            background-color: #45a049;
        }

        .logo {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#youtube">YouTube</a>
        <a href="#discord">Discord</a>
        <a href="#twitch">Twitch</a>
    </div>
    <div class="main">
        <h1>Personal Hub</h1>
        <a href="https://www.youtube.com/channel/@sadwave_" class="button"><img src="youtube_logo.png" alt="YouTube" class="logo"> YouTube</a>
        <a href="https://discord.gg/gdrequests" class="button"><img src="discord_logo.png" alt="Discord" class="logo"> Discord</a>
        <a href="https://www.twitch.tv/sadwaveyt" class="button"><img src="twitch_logo.png" alt="Twitch" class="logo"> Twitch</a>
    </div>
    <div class="main">
        <h2>Coding Projects</h2>
        <a href="#project1" class="button">Project 1</a>
        <a href="#project2" class="button">Project 2</a>
        <!-- Add more project buttons as needed -->
    </div>
</body>
</html>
