<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sadwave</title>
    <link rel="icon" href="sadwave.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Minecraftia&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Pusab&display=swap');

        body {
            font-family: 'Minecraftia', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        .navbar {
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        
        .navbar a {
            color: #f2f2f2;
            text-align: center;
            text-decoration: none;
            font-size: 17px;
            padding: 10px 20px;
        }
        
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        
        .main {
            text-align: center;
            margin-top: 80px; /* Adjusted margin to accommodate the fixed navbar */
            background-image: url('IMG_0677.jpeg');
            background-size: cover;
            background-position: center;
            padding: 100px 0;
        }

        .logo {
            max-width: 50px;
            height: auto;
            vertical-align: middle;
            margin-bottom: 5px;
        }

        .projects {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-top: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }

        .project {
            margin-bottom: 40px;
        }

        .project-title {
            font-family: 'Pusab', sans-serif;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .project-description {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .project-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .project-link {
            display: block;
            color: #333;
            text-decoration: none;
            font-size: 18px;
            text-align: center;
        }

        hr {
            border: 0;
            height: 1px;
            background-color: #ddd;
            margin: 20px 0;
        }
      .main  {
  background-image: 
    linear-gradient(to right, red,orange,yellow,green,blue,indigo,violet, red); 
  -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;  
  animation: rainbow-animation 35s linear infinite;
}

@keyframes rainbowGlow {
    to {
        background-position: 4500vh;
    }
}
       
        
    </style>
</head>
<body>
    <div class="navbar" id="navbar">
        <a href="https://www.youtube.com/@sadwave_"><img src="IMG_1731.png" alt="YouTube" class="logo"> YouTube</a>
        <a href="https://discord.gg/gdrequests"><img src="IMG_1327.png" alt="Discord" class="logo"> Discord</a>
        <a href="https://www.twitch.tv/sadwaveyt"><img src="IMG_2593.png" alt="Twitch" class="logo"> Twitch</a>
    </div>
    <div class="main">
        <h1>sadwave</h1>
    </div>
    <hr>
    <div class="projects">
        <h2 style="text-align: center; font-family: 'Pusab', sans-serif;">Coding Projects</h2>
        <div class="project">
            <h3 class="project-title">Project 1</h3>
            <img src="project1_image.jpg" alt="Project 1" class="project-image">
            <p class="project-description">Description of Project 1 goes here.</p>
            <a href="#project1" class="project-link">View Project</a>
        </div>
    </div>
    <script>
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
                document.getElementById("navbar").classList.add("navbar-scrolled");
            } else {
                document.getElementById("navbar").classList.remove("navbar-scrolled");
            }
        }
    </script>
</body>
</html>
