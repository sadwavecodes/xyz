<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receiver Website</title>
</head>
<body>
  <h2>Form Submission Receiver</h2>
  <div id="responseList"></div>

  <script>
    // Function to display form submissions
    function displaySubmission(response) {
      var responseList = document.getElementById("responseList");
      var listItem = document.createElement("div");
      listItem.textContent = response;
      responseList.appendChild(listItem);
    }

    // Check if form data is received in the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const response = urlParams.get('response');
    if (response) {
      displaySubmission(response);
    }
  </script>
</body>
</html>
