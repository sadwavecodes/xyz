
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receiver Website</title>
</head>
<body>
  <h2>Form Submission Receiver</h2>
  <ul id="submissionList"></ul>

  <script>
    fetch("https://pastebin.com/api/api_post.php", {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded",
      },
      body: "api_dev_key=zgYBXyRv_CEdEfKxlz_UsnJ4i7dpPXb7&api_option=list"
    })
    .then(response => response.text())
    .then(data => {
      // Process data and display submissions
      var submissions = data.split('\n').map(submission => submission.split(',')[0]);
      var submissionList = document.getElementById("submissionList");
      submissions.forEach(submission => {
        var listItem = document.createElement("li");
        listItem.textContent = submission;
        submissionList.appendChild(listItem);
      });
    })
    .catch(error => console.error("Error:", error));
  </script>
</body>
</html>
